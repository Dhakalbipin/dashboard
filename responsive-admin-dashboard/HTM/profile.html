<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-rbs5d7uDmMz9ATq2UK2C9z8m3O1PuqA6uESK/SKbJFsYXz5V9F1UakMIa8KCJzN"
      crossorigin="anonymous"
    />
    <style>
      /* Custom CSS */
      body {
        background-color: #e6e8ed;
        color: #333;
        font-family: "Montserrat", sans-serif;
      }
      .custom-container {
        max-width: 300px;
        margin: auto;
        box-shadow: gray;
      }
      .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 4px solid #fff;
      }
      .user-details {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 custom-container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center user-details">
          <img
            src="../images/avatar.jpg"
            alt="User Profile Image"
            class="img-fluid profile-image"
          />
          <h2 class="text-center">User Details</h2>
          <form id="userForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              : Bipin Dhakal
            </div>
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              : bipindhakal
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              : bipindhakal980@gmail.com
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              : 9867477831
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              : Kathmandu, Maitidevi
            </div>
            <div class="mb-3">
              <label for="userType" class="form-label">User Type</label>
              : Admin
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    ></script>
    <!-- Your Custom JavaScript -->
    <script>
      // Add your custom JavaScript logic here
      document
        .getElementById("signupSubmitBtn")
        .addEventListener("click", function () {
          // Add logic to handle form submission
          alert("Form submitted!");
        });
    </script>
  </body>
</html>
